<app-banner [b]="title"></app-banner>


<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form #playerForm="ngForm" (ngSubmit)="addOrEditPlayer()">
                    <div class="form-group">
                        <input [(ngModel)]="player.name" name="name" type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="player.age" name="age" type="text" class="form-control" placeholder="Age">
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="player.nbr" name="nbr" type="text" class="form-control" placeholder="Number">
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="player.position" name="position" type="text" class="form-control" placeholder="Position">
                    </div>
                   
                   
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" [value]="title">
                    </div>
                </form>
            </div>
           
        </div>
    </div>
</div>
