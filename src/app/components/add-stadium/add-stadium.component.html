
<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Add Stadium</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form [formGroup]="StadiumForm">
                    <div class="form-group">
                        <input formControlName="name" type="text" class="form-control" placeholder="name">
                    </div>
                    <div *ngIf="StadiumForm.controls['name'].invalid && (StadiumForm.controls['name'].touched || StadiumForm.controls['name'].dirty)">
                        <div *ngIf="StadiumForm.controls['name'].errors.required"> name is Required</div>
                        
                    </div>
                    <div class="form-group">
                        <input formControlName="country" type="text" class="form-control" placeholder="country">
                    </div>
                    
                    <div *ngIf="StadiumForm.controls['country'].invalid && (StadiumForm.controls['country'].touched || StadiumForm.controls['country'].dirty)">
                        <div *ngIf="StadiumForm.controls['country'].errors.required"> country Required</div>
                        
                    </div>
                    <div class="form-group">
                        <input formControlName="capacite" type="text" class="form-control" placeholder="capacite">
                    </div>
                    <div *ngIf="StadiumForm.controls['capacite'].invalid && (StadiumForm.controls['capacite'].touched || StadiumForm.controls['capacite'].dirty)">
                        <div *ngIf="StadiumForm.controls['capacitÃ©'].errors.required">capacite is Required</div>
                        
                    </div>
                    
                 

                   
                   
                    <div class="form-group">
                        <input (click)="addStadium()" type="submit" class="btn btn-primary py-3 px-5" value="addStadium">
                    </div>
                </form>
            </div>
           
        </div>
    </div>
</div>
