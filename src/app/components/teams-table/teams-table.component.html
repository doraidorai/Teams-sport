<div class="site-section">
  <div class="container">
    <div class="row">

      <div class="col-lg-12">

        <div class="widget-next-match">
          <table class="table custom-table">
            <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Owner</th>
                <th>Foundation</th>
                <th>Stadium</th>
                <th *ngIf="isDisplayed" >ACTIONS</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor=" let team of teams">
                <td>{{team.id}}</td>
                <td><strong class="text-white">{{team.name}}</strong></td>
                <td>{{team.owner}}</td>
                <td>{{team.foundation}}</td>
                <td>{{team.stadium}}</td>

                <td *ngIf="isDisplayed">
                  <button class="btn btn-warning" (click)="goToDisplay(team.id)">Display</button>
                  <button class="btn btn-success">edit</button>
                  <button class="btn btn-danger">delete</button>
                </td>
              </tr>



            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>
