<div class="site-section">
    <div class="container">
      <div class="row">
        
        <div class="col-lg-12">
          
          <div class="widget-next-match">
            <table class="table custom-table">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>teamOne</th>
                  <th>teamTwo</th>
                  <th>score One</th>
                  <th>score Two</th>
              <th>ACTIONS</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor=" let match of matches">
                  <td>{{match.id}}</td>
                  <td><strong class="text-white">{{match.teamOne}}</strong></td>
                  <td>{{match.teamTwo}}</td>
                  <td>{{match.scoreOne}}</td>
                  <td>{{match.scoreTwo}}</td>
                <td>
                    <button class="btn btn-warning" (click)="goToDisplay(match._id)">Display</button>
                    <button class="btn btn-success" (click)="goToEdit(match._id)">edit</button>
                    <button class="btn btn-danger" (click)="deleteMatch(match._id)">delete</button>
                </td>
                
                </tr>
            
                
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>
