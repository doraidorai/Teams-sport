
<app-banner [b]="title"></app-banner>


<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form #matchForm="ngForm" (ngSubmit)="addOrEditMatch()">
                    <div class="form-group">
                        <input [(ngModel)]="match.teamOne" name="teamOne" type="text" class="form-control" placeholder="Team One">
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="match.teamTwo" name="teamTwo" type="text" class="form-control" placeholder="Team Two">
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="match.scoreOne" name="scoreOne" type="text" class="form-control" placeholder="Score One">
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="match.scoreTwo" name="scoreTwo" type="text" class="form-control" placeholder="Score two">
                    </div>
                   
                   
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" value={{title}}>
                    </div>    <!--or [value]="title"-->
                </form>
            </div>
           
        </div>
    </div>
</div>
