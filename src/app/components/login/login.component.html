<!-- <app-banner y="Login"></app-banner>   -->
<app-banner [b]="title"></app-banner>


<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form #loginForm="ngForm" (ngSubmit)="login()">

                    <!--u can use any name of "obj" or hdg or jjj-->
                    <div class="form-group">
                        <input [(ngModel)]="obj.email" name="email" type="text" class="form-control" [placeholder]="x"
                            #email="ngModel" required email>
                    </div>

                    <div *ngIf="loginForm.submitted && email.invalid" class="invalidfeedback">
                        <div *ngIf="email.errors.required">Email is required</div>
                        <div *ngIf="email.errors.email">Email must be a valid email address</div>
                    </div>

                    <div class="form-group">
                        <input [(ngModel)]="obj.password" name="pwd" type="password" class="form-control"
                            placeholder="Password" #password="ngModel" required minlength="8">
                    </div>

                    <div *ngIf="loginForm.submitted && password.invalid" class="invalidfeedback">
                        <div *ngIf="password.errors.required">Password is required </div>
                        <div *ngIf="password.errors.minlength">Password at least 6 ch.</div>
                    </div>


                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Login">
                    </div>
                </form>
            <div style="color: red;">{{errorMsg}}</div>
            </div>

        </div>
    </div>
</div>
