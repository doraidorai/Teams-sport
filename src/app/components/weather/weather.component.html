<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Weather</h1>
            </div>
        </div>
    </div>
</div>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form [formGroup]="weatherForm">
                    <div class="form-group">
                        <input formControlName="city" type="text" class="form-control" placeholder="city">
                    </div>
                    <div *ngIf="weatherForm.controls['city'].invalid && (weatherForm.controls['city'].touched || weatherForm.controls['city'].dirty)">
                        <div *ngIf="weatherForm.controls['city'].errors.required"> <span style="color: red;">name is Required</span> </div>
                        
                    </div>
               
                        <div class="text-center">
                        <button class="btn btn-warning" (click)="searchCity()" >Search</button>
                        </div>
                    
                </form>
            </div>
           <div>
            <div>Temperature :{{weather.temperature}};</div>
            <div>Pressure :{{weather.pressure}};</div>
            <div>Hmidity :{{weather.humidity}};</div>
           </div>
           <img [src]="iconURL"alt="">
        </div>
    </div>
</div>
