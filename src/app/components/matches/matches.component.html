<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Matches</h1>
                <form>

                    <div class="form-group">
                        <input  type="text" [(ngModel)]="term" name="term"  class="form-control" placeholder="search match by team1/2">
                    </div>

                </form>
            </div>
        </div>
    </div>
   
</div>


<div *ngIf='matches.length ==0'>Matches Not Found</div>

<div *ngFor="let m of matches |customFilter: term">
    <app-result [X]="m"></app-result>
</div>
